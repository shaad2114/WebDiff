<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Websites - WebDiff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 30px;
            display: none;
        }

        #download-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Compare Two Websites</h1>
        <form id="url-form">
            <input type="url" id="url1" placeholder="Enter first website URL" required>
            <input type="url" id="url2" placeholder="Enter second website URL" required>
            <button type="submit">Compare</button>
        </form>

        <div id="result-container">
            <h2>Comparison Results</h2>
            <button id="download-btn">Download Excel</button>
        </div>
    </div>

    <script>
        // Listen for form submission
        document.getElementById("url-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get input values
            const url1 = document.getElementById("url1").value;
            const url2 = document.getElementById("url2").value;

            // Send POST request to backend (Render API)
            fetch("https://webdiff.onrender.com/compare", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url1, url2 })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response, show the results
                console.log("Comparison data:", data);
                document.getElementById("result-container").style.display = "block";
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        // Handle Excel download
        document.getElementById("download-btn").addEventListener("click", function () {
            window.location.href = "https://webdiff.onrender.com/download";  // Endpoint to download the Excel file
        });
    </script>
</body>

</html>
