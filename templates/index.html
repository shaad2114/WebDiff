<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebDiff - Website Text Comparator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
    }
    .version {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 5px;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 10px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è WebDiff</h1>
    <div class="version">Website Text Comparator - Version 1.1</div>
    <form id="url-form">
      <label for="doc_type">Select Document Type:</label>
      <select id="doc_type" name="doc_type" required>
        <option value="" disabled selected>Select Document Type</option>
      </select>

      <label for="archived_url">Select Archived URL:</label>
      <select id="archived_url" name="archived_url" required>
        <option value="" disabled selected>Select Archived URL</option>
      </select>

      <button type="submit">üîç Compare & Download Excel</button>
    </form>
  </div>
  <footer>
    ¬© 2025 WebDiff Tool ‚Äî Built for intelligent document comparison
  </footer>

  <<script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("http://127.0.0.1:5000/get-doc-types")
        .then((response) => response.json())
        .then((data) => {
          const docTypeSelect = document.getElementById("doc_type");
          for (const docType in data) {
            const option = document.createElement("option");
            option.value = docType;
            option.textContent = docType.replace("_", " ").toUpperCase();
            docTypeSelect.appendChild(option);
          }
        });
  
      document
        .getElementById("doc_type")
        .addEventListener("change", function (event) {
          const docType = event.target.value;
          const archivedUrlSelect = document.getElementById("archived_url");
  
          archivedUrlSelect.innerHTML =
            '<option value="" disabled selected>Select Archived URL</option>';
  
          if (docType) {
            fetch("http://127.0.0.1:5000/get-doc-types")
              .then((response) => response.json())
              .then((data) => {
                const archivedUrls = data[docType];
                archivedUrls.forEach((url) => {
                  const option = document.createElement("option");
                  option.value = url;
  
                  // Match Wayback Machine timestamp (14 digits after /web/)
                  const match = url.match(/\/web\/(\d{14})\//);
                  if (match) {
                    const raw = match[1];
                    const year = raw.slice(0, 4);
                    const month = raw.slice(4, 6);
                    const day = raw.slice(6, 8);
                    const hour = raw.slice(8, 10);
                    const minute = raw.slice(10, 12);
  
                    const date = new Date(
                      `${year}-${month}-${day}T${hour}:${minute}:00`
                    );
  
                    const formattedDate = date.toLocaleString("en-GB", {
                      day: "2-digit",
                      month: "short",
                      year: "numeric",
                      hour: "2-digit",
                      minute: "2-digit",
                      hour12: true,
                    });
  
                    option.textContent = formattedDate;
                  } else {
                    option.textContent = url; // fallback
                  }
  
                  archivedUrlSelect.appendChild(option);
                });
              });
          }
        });
  
      document
        .getElementById("url-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const archivedUrl = document.getElementById("archived_url").value;
          const docType = document.getElementById("doc_type").value;
  
          fetch("http://127.0.0.1:5000/compare-fixed", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ archived_url: archivedUrl, doc_type: docType }),
          })
            .then((response) => {
              if (!response.ok) throw new Error("Failed to generate Excel file");
              return response.blob();
            })
            .then((blob) => {
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = "comparison_result.xlsx";
              document.body.appendChild(link);
              link.click();
              link.remove();
              alert("‚úÖ Comparison complete! Excel file downloaded.");
            })
            .catch((error) => {
              console.error("‚ùå Error:", error);
              alert("Something went wrong! Please try again.");
            });
        });
    });
  </script>
</body>
</html>
